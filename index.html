<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- JS -->
  <script src="./js/script.js" defer></script>
  <title>Array Object Carousel</title>
</head>

<body>
  <div class="container d-flex">
    <!-- SLIDER -->
    <div class="slider d-flex justify-content-evenly align-items-center">
      <div id="go-prev" class="controls arrow-left">
        <i class="fa-solid fa-chevron-left fa-2x"></i>
      </div>
      <!-- SLIDES -->
      <!-- MILESTONE 0-->
      <div id="slides-container" class="slides-container d-flex justify-content-center">
        <img src="./img/01.webp" class="shown" alt="">
        <img src="./img/02.webp" class="hidden" alt="">
        <img src="./img/03.webp" class="hidden" alt="">
        <img src="./img/04.webp" class="hidden" alt="">
        <img src="./img/05.webp" class="hidden" alt="">
      </div>
      <div id="go-next" class="controls arrow-right">
        <i class="fa-solid fa-chevron-right fa-2x"></i>
      </div>
    </div>
  </div>
  <!-- BS SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
