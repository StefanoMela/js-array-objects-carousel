<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- JS -->
  <script src="./js/script.js" defer></script>
  <title>Array Object Carousel</title>
</head>

<body>
  <div class="wrapper">
    <div class="buttons-container mb-4">
      <button class="btn btn-outline-dark" id="start-autoplay">
        <i class="fa-solid fa-play"></i>
      </button>
      <button class="btn btn-outline-dark" id="stop-autoplay">
        <i class="fa-solid fa-stop"></i>
      </button>
      <button class="btn btn-outline-dark" id="reverse-autoplay">
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
      </button>
    </div>
    <!-- SLIDER -->
    <div class="slider">
      <!-- SLIDES -->
      <!-- MILESTONE 0-->
      <div id="slides-container" class="slides-container">
        <!-- <img src="./img/01.webp" class="img hidden" alt="">
          <img src="./img/02.webp" class="img hidden" alt="">
          <img src="./img/03.webp" class="img hidden" alt="">
          <img src="./img/04.webp" class="img hidden" alt="">
          <img src="./img/05.webp" class="img hidden" alt=""> -->
      </div>
      <div id="go-next" class="controls arrow-right">
        <i class="fa-solid fa-chevron-right fa-2x"></i>
      </div>
      <div id="go-prev" class="controls arrow-left">
        <i class="fa-solid fa-chevron-left fa-2x"></i>
      </div>
    </div>
    <div class="slider-thumbnails" id="thumbnails-container"></div>
  </div>
  <!-- BS SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
